<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4338ca" />
  <title>EVA AI - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
    
    h1 {
      color: #4338ca;
      margin-bottom: 1.5rem;
      font-size: 1.875rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #374151;
      line-height: 1.5;
    }
    
    .icon {
      margin-bottom: 1.5rem;
      width: 64px;
      height: 64px;
      fill: #4338ca;
    }
    
    .button {
      display: inline-block;
      background-color: #4338ca;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #3730a3;
    }
    
    .badge {
      display: inline-block;
      background-color: #f3f4f6;
      color: #374151;
      font-size: 0.875rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
      <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
    </svg>
    
    <h1>You're currently offline</h1>
    
    <p>The page you're trying to access requires an internet connection. Please check your connection and try again.</p>
    
    <button class="button" onclick="window.location.reload()">Retry Connection</button>
    
    <div class="badge">EVA AI Platform</div>
  </div>
  
  <script>
    // Check for internet connection and redirect if restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Try to load cached data if available
    if ('caches' in window) {
      caches.match('/api/user/profile').then(response => {
        if (response) {
          response.json().then(data => {
            // You could display user info from cache here
            console.log('Loaded cached user data:', data);
          });
        }
      });
    }
  </script>
</body>
</html>
