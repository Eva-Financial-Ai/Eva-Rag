<!DOCTYPE html>
<html>
<head>
  <title>EVA Platform Component Tests</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .result-item { 
      padding: 12px; 
      margin: 8px 0; 
      border-radius: 4px; 
      display: flex; 
      align-items: center;
      flex-wrap: wrap;
    }
    .result-item.success { background-color: #e6f4ea; color: #137333; }
    .result-item.error { background-color: #fce8e6; color: #c5221f; }
    .result-item.warning { background-color: #fef7e0; color: #b06000; }
    .component-name { font-weight: bold; margin-right: 12px; font-size: 16px; }
    .component-status { 
      margin-right: 12px; 
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-success { background-color: #137333; color: white; }
    .status-error { background-color: #c5221f; color: white; }
    .status-warning { background-color: #b06000; color: white; }
    .render-time { color: #666; font-size: 0.9em; margin-right: 8px; }
    .error-message { 
      color: #c5221f; 
      font-family: monospace; 
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      background: #fff;
      border-radius: 4px;
      border: 1px solid #ffccc7;
    }
    h1, h2, h3 { color: #202124; }
    .progress { 
      margin: 16px 0; 
      padding: 16px;
      background-color: #f1f3f4; 
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .scan-errors { 
      margin: 16px 0; 
      padding: 16px; 
      background-color: #fce8e6; 
      border-radius: 8px; 
    }
    .file { font-weight: bold; }
    .error { font-family: monospace; margin-top: 4px; }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    .header h1 {
      margin: 0;
    }
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 16px;
      background-color: #0066cc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
    }
    .summary-item {
      text-align: center;
    }
    .summary-number {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">EVA</div>
    <h1>EVA Platform Component Tests</h1>
  </div>
  <div id="root"></div>
  <script src="index.js"></script>
</body>
</html>
